<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title> Places you've been
    </title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1>Locations Visited</h1>
          <form id="vacation-place">
            <div class="form-group">
              <label for="placeName">Location visited: </label>
              <input type="text" id="placeName">
            </div>
            <div class="form-group">
              <label for="placeLandmarks">Nearby landmarks: </label>
              <input type="text" id="placeLandmarks">
            </div>
            <div class="form-group">
              <label for="placeTime">Time of year visited: </label>
              <input type="text" id="placeTime">
            </div>
            <button type="submit" class="btn">Enter Place</button>
          </form>
          <h2>Locations:</h2>
          <ul class="location">
          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-location">
            <div id="locationlist">
              <h2></h2>
              <p>Location name: <span class="location-name"></span></p>
              <p>Nearby landmarks: <span class="nearby-landmarks"></span></p>
              <p>Time visited: <span class="time-visited"></span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
